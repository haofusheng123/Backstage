<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 项目</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="http://10.9.47.242:3000/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="http://10.9.47.242:3000/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="http://10.9.47.242:3000/css/animate.css" rel="stylesheet">
    <link href="http://10.9.47.242:3000/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="wrapper wrapper-content animated fadeInUp">
        <div class="row">
            <div class="col-sm-12">

                <div class="ibox">
                    <div class="ibox-title">
                        <h5>所有项目</h5>
                        <div class="ibox-tools">
                            <a href="http://10.9.47.242:3000/add-project.html" target="main"
                                class="btn btn-primary btn-xs">创建新项目</a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="row m-b-sm m-t-sm">
                            <div class="col-md-1">
                                <a id="loading-example-btn" style="display: inline-block;"  class="btn btn-white btn-sm" href="http://10.9.47.242:3000/admin/project">刷新</a>
                                <!-- <button type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i
                                        class="fa fa-refresh"></i> 刷新</button> -->
                            </div>
                            <div class="col-md-11">
                                <div class="input-group">
                                    <input type="text" placeholder="请输入项目名称" class="input-sm form-control"> <span
                                        class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary"> 搜索</button> </span>
                                </div>
                            </div>
                        </div>

                        <div class="project-list">

                            <table class="table table-hover">
                                <tbody>
                                    {{each userList}}
                                    <tr>
                                        <td class="project-status">
                                            <span class="label label-primary">
                                                {{status}}
                                            </span>
                                        </td>
                                        <td class="project-title">
                                            <a target="main" href="http://10.9.47.242:3000/admin/find/{{pidList[$index]}}">{{$value.title}}</a>
                                            <br />
                                            <small>{{$value.addTime}}</small>
                                        </td>
                                        <td class="project-completion">
                                            <small>当前进度： {{$value.plan}}%</small>
                                            <div class="progress progress-mini">
                                                <div style="width: {{$value.plan}}%;" class="progress-bar"></div>
                                            </div>
                                        </td>
                                        <td class="project-people">
                                            <!-- <a href="projects.html"><img alt="image" class="img-circle" src="img/a5.jpg"></a> -->
                                        </td>
                                        <td class="project-actions">
                                            <a href="http://10.9.47.242:3000/admin/find/{{pidList[$index]}}"
                                                class="btn btn-white btn-sm"><i class="fa fa-folder"></i> 查看 </a>
                                            <a href="http://10.9.47.242:3000/admin/update/{{pidList[$index]}}"
                                                class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> 编辑 </a>
                                            <a href="javascript:void(0)"
                                                class="btn btn-white btn-sm delete-btn"><i class="fa fa-pencil"
                                                    ></i> 删除 </a>
                                            <a style="display: none;" href="http://10.9.47.242:3000/admin/delete/{{pidList[$index]}}"
                                                class="btn btn-white btn-sm"><i class="fa fa-pencil"
                                                    ></i>  </a>
                                        </td>
                                    </tr>
                                    {{/each}}


                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="http://10.9.47.242:3000/js/jquery.min.js?v=2.1.4"></script>
    <script src="http://10.9.47.242:3000/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="http://10.9.47.242:3000/js/plugins/layer/layer.min.js"></script>


    <!-- 自定义js -->
    <script src="http://10.9.47.242:3000/js/content.js?v=1.0.0"></script>


    <script>
        $(".delete-btn").click(function (e) {
            layer.confirm('你确定要删除这个项目吗？', {
                btn: ['确定', '我再想想'] //按钮
            }, function () {
                e.target.nextElementSibling.click();
            });
        })


        $(document).ready(function () {

            $('#loading-example-btn').click(function () {
                btn = $(this);
                simpleLoad(btn, true)

                simpleLoad(btn, false)
            });
        });

        function simpleLoad(btn, state) {
            if (state) {
                btn.children().addClass('fa-spin');
                btn.contents().last().replaceWith(" Loading");
            } else {
                setTimeout(function () {
                    btn.children().removeClass('fa-spin');
                    btn.contents().last().replaceWith(" Refresh");
                }, 2000);
            }
        }
    </script>


</body>

</html>
