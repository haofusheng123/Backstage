<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>修改资料</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="http://10.9.47.242:3000/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="http://10.9.47.242:3000/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="http://10.9.47.242:3000/css/animate.css" rel="stylesheet">
    <link href="http://10.9.47.242:3000/css/style.css?v=4.1.0" rel="stylesheet">
    <style>

        .error-msg-outer{
            display: none;
        }

    </style>

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-6" style="margin-left: 50%;transform: translateX(-50%);">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>完整验证表单</h5>
                        <div class="ibox-tools">
                            
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form action="javascript:void(0)" class="form-horizontal m-t" id="signupForm">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">用户名 * ：</label>
                                <div class="col-sm-8">
                                    <input id="username" name="username" value="" class="form-control" type="text" aria-invalid="true" class="error">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">原密码 * ：</label>
                                <div class="col-sm-8">
                                    <input id="password" class="form-control" type="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">修改密码 * ：</label>
                                <div class="col-sm-8">
                                    <input id="newpass" name="password" class="form-control" type="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">确认修改密码 * ：</label>
                                <div class="col-sm-8">
                                    <input id="confirm_newpass" class="form-control"
                                        type="password">
                                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请再次输入您的密码</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary" id="sub-btn" type="submit">修改</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- 全局js -->
    <script src="http://10.9.47.242:3000/js/jquery.min.js?v=2.1.4"></script>
    <script src="http://10.9.47.242:3000/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="http://10.9.47.242:3000/layer/layer.js"></script>

    <!-- 自定义js -->
    <!-- <script src="http://10.9.47.242:3000/js/content.js?v=1.0.0"></script> -->

    <!-- jQuery Validation plugin javascript-->
    <script src="http://10.9.47.242:3000/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="http://10.9.47.242:3000/js/plugins/validate/messages_zh.min.js"></script>

    <script src="http://10.9.47.242:3000/js/demo/form-validate-demo.js"></script>


    <!-- fs代码 -->

    <script>

        let headSrc;

        init();

        function init(){
            getElem();
        }

        function getElem(){
            $("#sub-btn").eq(0).click(function () {
                if ($("#newpass").val() !== $("#confirm_newpass").val()) {
                    layer.msg("新密码两次不一致");
                    return;
                }
                $.post("http://10.9.47.242:3000/admin/changepass",{
                    username:$("#username").val(),
                    password:$("#password").val(),
                    newpass:$("#newpass").val()
                },function (result) {
                    if (result.type==="error") {
                        layer.msg(result.detail.name);
                    }else{
                        alert("密码重置成功,请重新登录");
                        window.parent.location.href="http://10.9.47.242:3000/login.html";
                    }
                },"json")
            })
        }

    </script>


</body>

</html>
